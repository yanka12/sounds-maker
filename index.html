<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kdb>A</kdb>
            <span class="sound">plouf</span>
        </div>
        <div data-key="83" class="key">
            <kdb>B</kdb>
            <span class="sound">prout</span>
        </div>
        <div data-key="68" class="key">
            <kdb>C</kdb>
            <span class="sound">ticket</span>
        </div>
        <div data-key="70" class="key">
            <kdb>D</kdb>
            <span class="sound">rot</span>
        </div>
        <div data-key="71" class="key">
            <kdb>E</kdb>
            <span class="sound">boing</span>
        </div>
        <div data-key="72" class="key">
            <kdb>F</kdb>
            <span class="sound">crissement</span>
        </div>
        <div data-key="74" class="key">
            <kdb>G</kdb>
            <span class="sound">blaster</span>
        </div>
        <div data-key="75" class="key">
            <kdb>H</kdb>
            <span class="sound">mouton</span>
        </div>
        <div data-key="76" class="key">
            <kdb>I</kdb>
            <span class="sound">biere</span>
        </div>

</body>
</html>
