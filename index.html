<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kdb>A</kdb> <br>
            <span class="sound">plouf</span>
        </div>
        <div data-key="83" class="key">
            <kdb>S</kdb> <br>
            <span class="sound">prout</span>
        </div>
        <div data-key="68" class="key">
            <kdb>D</kdb> <br>
            <span class="sound">ticket</span>
        </div>
        <div data-key="70" class="key">
            <kdb>F</kdb> <br>
            <span class="sound">roter</span>
        </div>
        <div data-key="71" class="key">
            <kdb>G</kdb> <br>
            <span class="sound">boing</span>
        </div>
        <div data-key="72" class="key">
            <kdb>H</kdb> <br>
            <span class="sound">crisse</span>
        </div>
        <div data-key="74" class="key">
            <kdb>J</kdb> <br>
            <span class="sound">blaster</span>
        </div>
        <div data-key="75" class="key">
            <kdb>K</kdb> <br>
            <span class="sound">béééé</span>
        </div>
        <div data-key="76" class="key">
            <kdb>L</kdb> <br>
            <span class="sound">bières</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/plouf.wav"></audio>
    <audio data-key="83" src="sounds/prout.wav"></audio>
    <audio data-key="68" src="sounds/ticket.wav"></audio>
    <audio data-key="70" src="sounds/rot.wav"></audio>
    <audio data-key="71" src="sounds/boing.wav"></audio>
    <audio data-key="72" src="sounds/crissement.wav"></audio>
    <audio data-key="74" src="sounds/blaster.wav"></audio>
    <audio data-key="75" src="sounds/mouton.wav"></audio>
    <audio data-key="76" src="sounds/biere.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') {
                return;
            }
            e.target.classList.remove('playing');
        }
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) {
                return;
            }
            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }
        
        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
